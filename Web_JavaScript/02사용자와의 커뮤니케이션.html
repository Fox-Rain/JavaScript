<!doctype>
<htm>
    <head>

    </head>
    <body>
        <input type="button" value="alert" onclick="alertfunc();">  <!-- onclick="alert();" 클릭시 alert()실행되는 버튼을 생성 -->

        <script>
            // alert
            function alertfunc()    // alert()라는 함수 정의
            {                       // alert() 함수의 특징 --> 경고창이 뜨고 확인이 눌리기 전까진 코드 실행을 멈춤.
                alert(1);           
                alert(2);
                alert(3);
            }
        </script>
    </body>
</htm>
