<!-- Location 객체는 현재문서의 열려있는 객체의 Url을 알려주는 객체이다. -->
<!doctype>
<html>
    <head>

    </head>
    <body>
        <script>
            // 현재 윈도우(문서)의 url 알아내기              location.toString()이나 location.href나 출력값은 같다.
            document.write(location.toString()+"<br>"); // file:///C:/coding_web/JAVASCRIPT/Web_JavaScript/003location%EA%B0%9D%EC%B2%B4.html
            document.write(location.href+"<br>");       // file:///C:/coding_web/JAVASCRIPT/Web_JavaScript/003location%EA%B0%9D%EC%B2%B4.html

            // Url Parsing
            document.write(location.protocol+"<br>");   // 프로토콜을 리턴 http:, https: 등 현재문서의 프로토콜 리턴
            document.write(location.host+"<br>");       // 식별주소(host)를 리턴함
            document.write(location.prot+"<br>");       // 포트를 리턴함
            document.write(location.pathname+"<br>");   // 사이트의 구체적 정보(Pathname)을 리턴함
            document.write(location.search+"<br>");     // ?뒤에의 값을 리턴함
            document.write(location.hash+"<br>");       // #뒤에 값을 리턴함

            // https:// ABCDE.com:80    /module/    ?id=1   #hash
            // protocol host     port   pathname    search  hash
        </script>
    </body>
</html>
