<!--JavaSciprt을 이용하여 창을 제어
    window << 전역객체(가장 큰단위의 객체) -->
<!doctype>
<html>
    <head>
        <style>
            li { margin-bottom:10px;}
        </style>
    </head>
    <body>
        <li>
            <input type="button" onclick="open1();" value="window.open(01전역객체 window.html)">
        </li>
        <li>
            <input type="button" onclick="open2();" value="window.open(01전역객체 window.html, _self)">
        </li>
        <li>
            <input type="button" onclick="open3();" value="window.open(01전역객체 window.html,_blank)">
        </li>
        <li>
            <input type="button" onclick="open4();" value="window.open(01전역객체 window.html,별명이요)">
        </li>
        <li>
            <input type="button" onclick="open5();" value="window.open(01전역객체 window.html,별명이요,weight=200, height=200)">
        </li>
        <script>
            // window.open() //
            function open1()
            {
                window.open("01전역객체 window.html");  // window.open("");  ""html '새창'을 띄운다.
            }
            function open2()
            {
                window.open("01전역객체 window.html","_self");  // window.open("","_self"); ""html을 '지금창'에 띄운다.
            }
            function open3()
            {
                window.open("01전역객체 window.html","_blank"); // window.open("","_blank"); ""html '새창'을 띄운다. (클릭할때마다 새창)
            }
             function open4()
             {
                 window.open("01전역객체 window.html","바보");  // 2번째 인자에 이름을 넣을 수 있다. 
             }                                                 // 이릅을 넣게되면, 같은 창을 또 띄우려고할때 띄우지않고 띄어져있는 창을 찾아준다.
             function open5()
             {
                 window.open("01전역객체 window.html","말미잘",width=200,height=200);   // 3번쨰 인자에는 창의 속성과 관련된 것들을 넣는다
             }
        </script>   
    </body>
</html>
