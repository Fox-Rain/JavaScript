<!doctype>
<html>
    <head>

    </head>
    <body>
        <script type="text/javascript">
            
        /*  배열에 추가 */    
            var array_1=["A","B","C"];

            for(var i=0; array_1.length; i++)       // 배열전체 루프를 돌릴때에는 .length(배열의 요소갯수를 리턴함)을 이용한다.
            {
                document.write(array_1[i]+"<br>");
            }

            // push
            var array_2=["a","b","c","d"];
            
            array_2.push("e");      // .push()는 배열의메소드로 ()안의 파라미터값을 배열 맨뒤에 추가한다. 즉, ["a","b","c","d","e"]됨

            array_new = array_2.concat(["f","g"]);  // .concat()또한 배열의메소드로 ()안에 파라미터로 "배열"을 받는다.
                                                    // .concat()은 원래배열과 받은배열을 합쳐서 새로운 배열을 '리턴'한다.
                                                    // 앞에 예시에서는 리턴된 배열을 array_new가 받게된다. [a,b,c,d,e,f,g]
            
            // unshift
            var array_3=[1,2,3,4];
            
            array_3.unshift(0);     // .unshift()는 ()값을 배열의 '맨처음으로' 넣는다. (index===0 추가되고 뒤로 나머지는 1씩 밀린다.)

            // splice
            var array_4=[1,2,3];

            array_4.splice(1,0,100);    // .splice(넣을위치 인덱스,그인덱스부터 삭제할 요소수(0일경우 요소삭제를 아예하지않음),추가할것, ..)
                                        // 앞에 예제에서는 index=1 인 2앞에 100이 추가되면서 삭제수가0이므로 2는 삭제되지 않고
                                        // [1,100,2,3,4]로 바뀐다.


        /*  배열의 제거, 정렬   */
            
            //shift
            var array_5=[1,2,3];

            array_5.shift();        // .shift()을 사용하면 배열의 첫번째요소가 삭제된다. [2,3]이 된다.


            // pop
            var array_6=[1,2,3];

            array_6.pop();      // .pop()을 사용하면 배열의 마지막요소가 삭제된다. [1,2,]이 된다.
    
        </script>
    </body>
</html>
