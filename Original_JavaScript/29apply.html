<!doctype>
<html>
    <head>

    </head>
    <body>
        <script type="text/javascript">
            var o1 = {var1:1,var2:2,var3:3};
            var o2 = {v1:10,v2:50,v3:100,v4:25};

            function sum()
            {
                var _sum=0;
                for(name in this)       // 여기서 this는 아래의 코드가 정해짐에 따라서 o1, o2를 가르키게 된다.
                {
                    _sum+=this[name];

                }
                return _sum;
            }

            alert(sum.apply(o1));   // sum.apply(o1)은 코드가 실행될때 o1.sum()이 되는 것과 같다.       6출력
            alert(sum.apply(o2));   // sum.apply(o2)은 코드가 실행될때 o2.sum()이 되는 것과 같다.       185출력
                                    // 따라서 this는 객체를 가르키므로 각각 o1,o2가 되는 것이다.
        </script>
    </body>

</html>
