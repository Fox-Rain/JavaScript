<!doctype>
<html>
    <head>

    </head>
    <body>
        <script type="text/javascript">
            // 부모객체(원본객체)에서의 여러 속성(메소드나)등을 본받아오거나, 추가하는등의 행위를 "상속"이라고 한다.
            // 기존의 객체를 재활용 (수정)하여서 다른 객체를 만드는 것
            function person(name)
            {
                this.name = name;
                this.introduce = function()
                {
                    return "My name is "+this.name;
                }
            }

            var p1 = new person("egoing");          // 함수에 new를 붙여서 객체 생성자가 됨.    생성자가 실행되고 끝난뒤에 p1이 객체가
                                                    // 되므로 this는 p1을 가르킨다.
            document.write(p1.introduce()+"<br>");  // My name is egoing 출력





            // 위의 코드와 동치 (상속을 위해서는  아래의 코드처럼 짠다.)
            // ************************************************* 다시보기 *************************************************** //
            function person(name)                   // person 객체 생성자 함수
            {   
                this.name = name;
            }
            
            // 상속받고 싶은것들을 prototype의 속성으로 넣으면 된다. //
            person.prototype.name="이량";           // 객체안에 메소드(기본적으로 원래 주어짐) .prototype을 이용하여 속성을 설정
            person.prototype.introduce=function()   // 객체안에 메소드(기본적으로 원래 주어짐) .prototype을 이용하여 메소드 설정
            {
                return "My name is "+this.name;
            }

            function programmer(name)               // 또다른 programmer라는 생성자 함수
            {
                this.name = name;                   // programmer의 속성에는 name 뿐 introduce메소드는 없음.
            }

            programmer.prototype = new person();    // new person()에서 prototype의 객체들을 가지고 있는데 그것들을 상속받음.

            var p1 = new programmer("egoing");      // programmer 생성자 실행 하여 p1에 대입
            document.write(p1.introduce()+"<br>");  // *** 앞에서 .programmer.prototype = new person(); 을 통하여 상속을 하였기에
                                                    // *** 부모객체에만 있는 introduce 메소드를 programmer객체에서도 사용할 수 있게
                                                    // *** 된 것이다.


        </script>
    </body>
</html>
